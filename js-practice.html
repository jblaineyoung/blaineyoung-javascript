<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Practice</title>
</head>
<body>
  <script>
    // This is a comment
    console.log("Let's do math");

    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);

    let z = x*y;
    console.log(z);

    console.log("Math on my own");
    let zPlus = x+y;
    let zSub = x-y;
    let zDiv = x/y;
    console.log(zPlus);
    console.log(zSub);
    console.log(zDiv);

    console.log("Working with strings");
    let firstName = "Jacqueline";
    let middleName = "Blaine Svoboda";
    let lastName = "Young";
    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);

    // Strings on my own
    let greeting = "My name is " + name;
    console.log(greeting);
  </script>
</body>
</html>
