  <script>
    // JS Basics
    // This is a comment
    console.log("Let's do math");

    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);

    let z = x*y;
    console.log(z);

    console.log("Math on my own");
    let zPlus = x+y;
    let zSub = x-y;
    let zDiv = x/y;
    console.log(zPlus);
    console.log(zSub);
    console.log(zDiv);

    console.log("Working with strings");
    let firstName = "Jacqueline";
    let middleName = "Blaine Svoboda";
    let lastName = "Young";
    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);

    // Strings on my own
    let greeting = "My name is " + name;
    console.log(greeting);


    // JS Functions
    console.log("Using Functions");

    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared;
    }

    let try01 = makeSquare(3);
    console.log(try01);

    console.log(makeSquare(5));

    //Funtions on my own
    function makeName(first, middle, last) {
      let fullName = first + " " + middle + " " + last;
      return fullName
    }

    let name01 = makeName("Wanda", "\"The Scarlet Witch\"", "Maximoff");
    console.log(name01);
    let name02 = makeName("Steve", "\"America's Ass\"", "Rogers");
    console.log(name02);
    console.log(makeName("Robert", "\"Beto\"", "O'Rourke"))


    // JS Flow Control
    console.log("Making a better name function");

    // A better name function to fix middle initials
    function makeBetterName(firstName, middleName, lastName) {
      if (middleName.length === 1) {
        middleName = middleName + ".";
      }
      let fullName = firstName + " " + middleName + " " + lastName;
      return fullName;
    }
    console.log(makeBetterName("Joan", "Marie", "Larkin"));
    console.log(makeBetterName("John", "F", "Kennedy"));
    console.log(makeBetterName("Lyndon", "B", "Johnson"));
    console.log(makeBetterName("George", "W", "Bush"));

    console.log("scoreCompare function");
    function scoreCompare(home, away) {
      if (home > away) {
        return "Home team wins!";
      } else if (home === away) {
        return "Tie"
      } else {
        return "Away team wins :(";
      }
    }
